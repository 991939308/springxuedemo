#日志相关配置
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
#logging.path=C:/output/SpringBootDemo/logs
logging.path=C:\\output\\SpringBootDemo\\logs
#logging.file=demo.log

spring.messages.basename=basename:i18n/Messages,i18n/Pages
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mysql_dev?serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.max-total=5
spring.datasource.dbcp2.max-wait-millis=2000

mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.spring.xue.mapper
debug=false

#springboot整合jsp
#配置试图重定向jsp位置
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
#服务端口服务名
server.port=8080
server.servlet.context-path= /web
#关闭springboot默认模板
spring.thymeleaf.cache=false
spring.thymeleaf.enable-spring-el-compiler=false
